<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - MediCare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Basic styling for profile page layout */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Stack header and main content vertically */
        }

        header {
            background-color: #00a693; /* Green background color matching the image */
            padding: 0 0; /* Remove vertical padding */
        }

        .logo i {
            color: #fff; /* Change icon color to white */
            margin-right: 5px;
        }

        .logo span {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .profile-main-content {
            display: flex;
            width: 100%;
            max-width: 700px;
            margin: 30px auto;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            overflow: hidden;
            flex-grow: 1;
        }

        .profile-sidebar {
            width: 200px; /* Reduced width */
            padding: 30px 20px;
            border-right: 1px solid #eee;
            background-color: #eef2ff; /* Added light blue background */
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-avatar {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin: 0 auto 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: #fff;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the area */
        }

        .add-photo-btn {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #00a693;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            cursor: pointer;
            border: 2px solid #fff;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .add-photo-btn:hover {
            transform: scale(1.1);
            background-color: #008a7e;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .profile-title {
            font-size: 1rem;
            color: #555;
        }

        .profile-nav {
            margin-top: 30px;
        }

        .profile-nav h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #333;
        }

        .profile-nav ul {
            list-style: none;
            padding: 0;
            margin: 0; /* Remove default margin */
        }

        .profile-nav ul li {
            margin-bottom: 0; /* Remove bottom margin */
            /* Removed subtle separator, relying on spacing and active indicator */
        }

        .profile-nav ul li a {
            text-decoration: none;
            color: #555;
            font-size: 1rem;
            padding: 12px 20px;
            display: block;
            transition: all 0.3s ease;
            border-radius: 6px;
            margin: 4px 10px;
        }

        .profile-nav ul li a:hover {
            background-color: #f8f9fa;
            color: #00a693;
            transform: translateX(5px);
        }

        .profile-nav ul li a.active {
            color: #00a693;
            font-weight: 600;
            background-color: #f0f9f7;
            border-left: 3px solid #00a693;
            border-bottom: none;
            margin-bottom: 0;
        }

        /* New style for the Sign out button to look like an active tab */
        .profile-nav ul li .sign-out-button {
            color: #007bff;
            font-weight: bold;
            border-bottom: 2px solid #007bff;
            background-color: transparent;
            border-radius: 0;
            margin-bottom: -1px;
            display: block;
            width: 100%;
            padding: 12px 20px; /* Match padding of links */
            border: none;
            text-align: left;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .profile-nav ul li .sign-out-button:hover {
            /* Keep the same style on hover as the active state */
            color: #007bff;
            background-color: transparent;
        }

        .profile-content {
            padding: 20px; /* Restore original padding */
            width: 350px; /* Reduced fixed width */
            border-left: none; /* Remove left border */
            box-sizing: border-box; /* Restore default box sizing */
        }

        .content-section {
            margin-bottom: 30px;
        }

        .content-section h3 {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #333;
        }

        .items-list {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
            gap: 20px; /* Space between items */
        }

        .items-list .form-group {
            flex: 1; /* Allow form groups to take up equal space */
            min-width: 200px; /* Prevent fields from becoming too narrow */
        }

        .item-tag {
            background-color: #eef2ff;
            color: #007bff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .team-avatars {
            display: flex;
            gap: 10px;
        }

        .team-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc; /* Placeholder */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }

        .team-avatar img {
             width: 100%;
            height: 100%;
            object-fit: cover; /* Cover the area */
        }

        /* Added styles for the sign-up form */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
        }

        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            border-color: #00a693;
            box-shadow: 0 0 0 2px rgba(0, 166, 147, 0.1);
            outline: none;
        }

        .password-input-group {
            position: relative;
        }

        .password-input-group input {
            padding-right: 40px; /* Make space for the icon */
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #555;
        }

        .form-actions {
            margin-top: 25px;
            text-align: center;
        }

        .sign-up-button {
            background-color: #00a693; /* Green button color */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .sign-up-button:hover {
            background-color: #008a7e;
        }

        .login-link {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #555;
        }

        .login-link a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Added styles for the new elements in the profile sidebar */
        .profile-photo-text {
            margin-top: 10px;
            font-size: 1rem;
            color: #555;
        }

        .edit-button,
        .logout-button {
            margin-top: 15px;
            padding: 10px 20px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: #008a7e; /* Changed background color */
            cursor: pointer;
            font-size: 1rem;
            color: white; /* Set text color to white */
            transition: background-color 0.3s ease;
            width: 100%; /* Make buttons full width */
            box-sizing: border-box; /* Include padding and border in the element's total width */
        }

        .logout-button {
            border-color: #dc3545; /* Red border for logout */
            color: #dc3545; /* Red text for logout */
            background-color: #fff;
        }
         .logout-button:hover {
             background-color: #f8d7da; /* Light red hover background */
         }

    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-clinic-medical"></i>
                <span>MediCare</span>
            </div>
        </nav>
    </header>
    <div class="profile-main-content">
        <!-- Restored profile sidebar -->
        <div class="profile-sidebar">
            <div class="profile-header">
                <div class="profile-avatar">
                     <img src="pictures/profile picture.png" alt="User Avatar">
                </div>
                <div class="profile-photo-text">User</div>
                <button class="edit-button"> MY Cart</button>
                <button class="logout-button">Logout</button>
            </div>
        </div>
        <div class="profile-content">
            <div class="content-section">
                <h3>Details</h3>
                    <div class="form-group">
                        <label for="fullName">Name</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
        </div>
    </div>
</body>
<script>
    document.querySelector('.logout-button').addEventListener('click', function() {
        // Clear local storage upon logout
        localStorage.removeItem('token');
        localStorage.removeItem('user');
        window.location.href = 'index.html';
    });
    document.querySelector('.edit-button').addEventListener('click', function() {
        // This button seems to be for My Cart based on your layout.
        // You might want to rename the class and text to be clearer, e.g., class="my-cart-button" text="My Cart"
        window.location.href = 'order-summary.html';
    });
</script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get user data string from localStorage using the key 'user'
        const userString = localStorage.getItem('user');

        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const profileNameDisplay = document.querySelector('.profile-photo-text'); // Select the element displaying "User"

        if (userString) {
            try {
                // Parse the JSON string into a user object
                const user = JSON.parse(userString);

                // Populate the input fields with data from the user object
                if (fullNameInput && user.name) {
                    fullNameInput.value = user.name;
                }

                if (emailInput && user.email) {
                    emailInput.value = user.email;
                }
                
                // Update the displayed name in the sidebar
                if (profileNameDisplay && user.name) {
                     profileNameDisplay.textContent = user.name;
                }

            } catch (error) {
                console.error('Error parsing user data from localStorage:', error);
                // Optionally clear invalid data
                localStorage.removeItem('user');
                // You might want to redirect the user or show an error message
            }
        } else {
            // No user data found, maybe redirect to signin page?
            console.log('No user data found in localStorage.');
            // Example: window.location.href = 'signin.html';
        }
    });
</script>
</html>
